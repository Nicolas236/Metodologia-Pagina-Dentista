    <div class="bg-contact2">
      <div class="container-contact2">
        <div class="wrap-contact2">
          <form class="contact2-form validate-form">
            <span class="contact2-form-title">Solicita tu turno</span>

            <div
              class="wrap-input2 validate-input"
              data-validate="Este campo es obligatorio"
            >
              <input class="input2" type="text" name="name" />
              <span
                class="focus-input2"
                data-placeholder="Nombre y Apellido"
              ></span>
            </div>

            <div
              class="wrap-input2 validate-input"
              data-validate="Un E-Mail valido es obligatorio"
            >
              <input class="input2" type="text" name="email" />
              <span
                class="focus-input2"
                data-placeholder="E-mail de Contacto"
              ></span>
            </div>

            <div
              class="wrap-input2 validate-input"
              data-validate="Un numero de telefono valido es obligatorio"
            >
              <input class="input2" type="text" name="phone" />
              <span
                class="focus-input2"
                data-placeholder="Número telefono"
              ></span>
            </div>
            <!--fecha-->
            <div>
            </span>
                <p>Dia: <input id="date" type="date" name="date"/></p>
                <p>Hora: <input type="time" id="hora" name="hour"
                    min="09:00" max="18:00" required> </p>
              <span>
                  <br>
                  <br>
            </div>

            <!--Imagen-->
            <div>
              <label for="avatar">Adjunte una imagen:</label>

              <input
                type="file"
                id="foto"
                name="foto"
                accept="image/png, image/jpeg"
              />
              <br>
              <br>
            </div>

            <div
              class="wrap-input2 validate-input"
              data-validate="El mensaje es obligatorio"
            >
              <textarea class="input2" name="message"></textarea>
              <span
                class="focus-input2"
                data-placeholder="Mensaje adicional"
              ></span>
            </div>

            <div class="container-contact2-form-btn">
              <div class="wrap-contact2-form-btn">
                <button class="btn btn-primary btn-xl js-scroll-trigger">
                  Enviar
                </button>
                <br>
                <br>
              </div>
            </div>
            <div class="small text-center text-muted font-italic info-footer">
              Gracias por contactarte!
